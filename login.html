<!DOCTYPE html>
<html lang="en">

<body style="background-color: unset;"> 
                         
    <div class="popup login-form">
        <div class="form">
            <h2>Log in</h2>
            <div class="form-element">
                <label for="email"> Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-element">
                <label for="password"> Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password">
            </div>
    
            <div class="form-element">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
    
            <div class="form-element">
                <a href="index.html"><button type="button" id="login-btn">Sign in </button></a>
            </div>
    
            <div class="form-element">
                <a href=""> Forgot password?</a>
            </div>
    
            <div class="form-element">
                <h4>Don't have an account? <a id="show-register" href="register.html"> sign up </a></h4>
            </div>
            <div class="element d-flex">
                <button id="google-btn"><i class="fa fa-google"></i></button>
                <button id="twitter-btn"><i class="fa fa-twitter"></i></button>
                <button id="facebook-btn"><i class="fa fa-facebook"></i></button>
                <!-- <button>sign in with twitter</button> -->
            </div>
    
        </div>
    </div>

    <script type="module" src="firebase.js">
        
    </script>
</body>
</html>
